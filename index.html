<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="runningpig.css">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="points.css">
    <title>Piggy Dice</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 pig-two" id="brown">
                <div class="body-two">
                    <div class="head-two">
                        <div class="ears-two">
                            <div class="ear-left-two"></div>
                            <div class="ear-right-two"></div>
                        </div>
                        <div class="eye">
                            <div class="eye-two"></div><div class="dot-two"></div>
                        </div>
                        <div class="nose-two">
                            <div class="nostril-two"></div>
                        </div>
                    </div>
                    <div class="legs-two">
                        <div class="leg-right-two">
                            <div class="foot-one"></div>
                        </div>
                        <div class="leg-left-two">
                            <div class="foot-two"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 heading">
                <h1>Schweinewürfeln</h1>
                <h2>für Marina und Tanina</h2>
                <h3>(und Rena und David)</h3>
            </div>
            <div class="col-4 pig-one">
                <div class="body-one">
                    <div class="head">
                        <div class="ears">
                            <div class="ear-left"></div>
                            <div class="ear-right"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye-right"></div><div class="dot"></div>
                            <div class="eye-left"></div><div class="dot"></div>
                        </div>
                        <div class="nose">
                            <div class="nostril-left"></div>
                            <div class="nostril-right"></div>
                        </div>
                        <div class="foot-right"></div>
                        <div class="foot-left"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Instructions Section-->
    <div class="container-midsection">
        <div class="instructions">
            <h2 class="game">Spielregeln</h2>
            <div class="row">
                <div class="column-stand">
                </div>
                <div class="column">
                    <div class="dive"></div>
                </div>
            </div>
            <button id="start">Start</button>
        </div>
    </div>
        <!-- End Instructions Section -->
    <div id="game">
        <div class="row-game">
            <div class="sky">
                <div class="sun"></div>
                <div class="cloud"></div>
            </div>
        </div>
        <div class="grass">
                <!-- Brown Pig running -->
            <div id="brownPig">
                <div class="go">
                    <div class="size">
                        <div class="pig-three">
                            <div class="head-three"></div>
                            <div class="nose-three">
                                <div class="nostril-three"></div>
                            </div>
                            <div class="eyes-three">
                                <div class="eye-three"></div><div class="dot-three"></div>
                            </div>
                            <div class="ears-three">
                                <div class="ear-left-three ear-left"></div>
                                <div class="ear-right-three ear-right"></div>
                            </div>
                            <div class="body-three"></div>
                            <div class="legs-three">
                                <div class="leg-right-three leg-right"><div class="foot-right-three"></div></div>
                                <div class="leg-left-three leg-left"><div class="foot-left-three"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <!-- Pink Pig running -->
                <div id="pinkPig">
                    <div class="go-two">
                        <div class="size">
                            <div class="pig-four">
                                <div class="head-four"></div>
                                <div class="nose-four">
                                    <div class="nostril-four"></div>
                                </div>
                                <div class="eyes-four">
                                    <div class="eye-four"></div><div class="dot-four"></div>
                                </div>
                                <div class="ears-four">
                                    <div class="ear-left-four ear-left"></div>
                                    <div class="ear-right-four ear-right"></div>
                                </div>
                                <div class="body-four"></div>
                                <div class="legs-four">
                                    <div class="leg-right-four leg-right">
                                        <div class="foot-right-four">
                                        </div></div>
                                    <div class="leg-left-four leg-left"><div class="foot-left-four"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="puddle">
                <div class="mud">
                    <div class="mud-one"></div>
                    <div class="mud-two"></div>
                </div>
                <div class="splash">
                    <div class="splatter0"></div>
                    <div class="splatter1"></div>
                    <div class="splatter2"></div>
                    <div class="splatter3"></div>
                    <div class="splatter4"></div>
                    <div class="splatter5"></div>
                    <div class="splatter6"></div>
                    <div class="splatter7"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
