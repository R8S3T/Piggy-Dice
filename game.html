<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="points.css">
    <title>Piggy Dice</title>
</head>
<body>
    <div id="game">
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud"></div>
            <!-- Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div id="player-form-container">
                        <span class="close">&times;</span>
                        <h2 class="modal-heading">Wer spielt mit?</h2>
                        <form id="player-form">
                            <input type="text" id="player-name" placeholder="Name">
                            <button id="btn-enter" type="submit">Enter</button>
                        </form>
                    </div>
                    <div id="player-container">
                        <div id="player-row-1"></div>
                        <div id="player-row-2"></div>
                    </div>
                    <div id="points-table-container" style="display: none;">
                        <table id="player-names-table" style="margin-top: 1em;">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <button id="all-players" style="display: none;">Alle Spieler hinzugef√ºgt?</button>
                    <span>
                        <div id="player-message"></div>
                        <button id="start" style="display: none;">Los geht's</button>
                    </span>

                    <div id="winner-container" style="display: none;">
                        <h2 class="modal-heading">The game is over!</h2>
                        <p id="winner-message"></p>
                        <button id="restart">Restart</button>
                      </div>
                </div>
            </div>

        <div class="grass">
                <!-- Brown Pig running -->
            <div id="gamePigBrown">
                <div class="go-brown go-brown-ani">
                    <div class="body body-brown body-brown-ani">
                        <div class="head head-brown"></div>
                        <div class="nose nose-brown">
                            <div class="nostril"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="ears ears-brown">
                            <div class="ear-left ear-left-brown ear-left-brown-ani"></div>
                            <div class="ear-right ear-right-brown ear-right-brown-ani"></div>
                        </div>
                        <div class="tail"></div>
                        <div class="legs">
                            <div class="leg-front leg-front-brown leg-front-brown-ani"><div class="foot-front"></div></div>
                            <div class="leg-back leg-back-brown leg-back-brown-ani"><div class="foot-back"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Pink Pig running -->
            <div id="gamePigPink">
                <div class="go-pink go-pink-ani">
                    <div class="body body-pink body-pink-ani">
                        <div class="head head-pink"></div>
                        <div class="nose nose-pink">
                            <div class="nostril"></div>
                        </div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="ears ears-pink">
                            <div class="ear-left ear-left-pink ear-left-pink-ani"></div>
                            <div class="ear-right ear-right-pink ear-right-pink-ani"></div>
                        </div>
                        <div class="tail"></div>
                        <div class="legs">
                            <div class="leg-front leg-front-pink leg-front-pink-ani">
                                <div class="foot-front">
                                </div></div>
                            <div class="leg-back leg-back-pink leg-back-pink-ani"><div class="foot-back"></div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="puddle">
                <div class="mud">
                    <div class="mud-one"></div>
                    <div class="mud-two"></div>
                </div>
                <div class="splash">
                    <div class="splatter0"></div>
                    <div class="splatter1"></div>
                    <div class="splatter2"></div>
                    <div class="splatter3"></div>
                    <div class="splatter4"></div>
                    <div class="splatter5"></div>
                    <div class="splatter6"></div>
                    <div class="splatter7"></div>
                    <div class="splatter8"></div>
                    <div class="splatter9"></div>
                    <div class="splatter10"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
